<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Libtek – Päikeseparkide hooldus, paneelipesu ja niitmine</title>
<meta name="description" content="Libtek OÜ – Päikeseparkide hooldus kogu Eestis: paneelide puhastus, niitmine, termodrooniga inspekteerimine, lumetõrje ja tootluse monitooring." />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
<style>
/* --- Design tokens --- */
:root{
--bg:#070b12; /* night sky */
--ink:#e9f2ff; /* text */
--muted:#a7b3c7;
--brand:#3ad6ff; /* electric blue */
--brand-2:#a6ff00; /* solar lime */
--accent:#ffb700; /* sun */
--card:#0d1320a6; /* glass */
--border:1px solid #1c2538;
--radius:18px;
--shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
}


*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; font-family:Manrope, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
color:var(--ink); background:radial-gradient(1200px 800px at 70% -10%, #0d1b2a 10%, #070b12 60%), var(--bg);
line-height:1.6; overflow-x:hidden;
}
a{color:inherit; text-decoration:none}
img{max-width:100%; display:block}
.container{max-width:1200px; margin:0 auto; padding:0 1.25rem}


/* --- Noise + stars backdrop for subtle motion --- */
.space, .aurora{
position:fixed; inset:0; pointer-events:none; z-index:-2;
}
.space{background:radial-gradient(1200px 1200px at 20% 10%, rgba(61,137,255,.08), transparent 60%),
radial-gradient(900px 900px at 80% 30%, rgba(255,198,61,.08), transparent 60%);}
.stars{position:fixed; inset:-50vh -50vw; background:transparent; z-index:-3; filter:drop-shadow(0 0 3px rgba(255,255,255,.2));}
.stars canvas{width:200vw; height:200vh;}


.aurora{background:conic-gradient(from 180deg at 50% -20%, rgba(56,240,173,.15), transparent 25%, rgba(61,137,255,.12), transparent 55%, rgba(255,183,0,.12)); filter:blur(50px); mix-blend-mode:screen;}


/* --- Header --- */
header{position:sticky; top:0; backdrop-filter:saturate(1.4) blur(12px); z-index:50;}
.nav{display:flex; align-items:center; justify-content:space-between; height:72px;}
.brand{display:flex; align-items:center; gap:.8rem; font-weight:800; letter-spacing:.6px}
.brand .logo{width:40px; height:40px}
.brand span{font-family:"Plus Jakarta Sans", Manrope; font-weight:800}
.nav a{opacity:.9}
.nav a:hover{opacity:1}
.nav-links{display:flex; gap:1.1rem; align-items:center}
.chip{display:inline-flex; align-items:center; gap:.5rem; padding:.55rem .9rem; border-radius:999px; border:var(--border); background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03)); box-shadow:var(--shadow)}
.btn{display:inline-flex; align-items:center; gap:.6rem; padding:.9rem 1.1rem; border-radius:12px; background:linear-gradient(180deg, #1a2741, #0f1729); border:1px solid #2b3752; box-shadow:var(--shadow); font-weight:700}
.btn:hover{transform:translateY(-1px)}


/* --- Hero --- */
.hero{position:relative; padding:8rem 0 5rem}
.hero-grid{display:grid; grid-template-columns:1.2fr .8fr; gap:2rem; align-items:center}
.super{display:inline-flex; align-items:center; gap:.6rem; font-weight:800; letter-spacing:.1em; text-transform:uppercase; color:#bfe7ff; opacity:.9}
.title{font-size:clamp(2.2rem, 4vw + .5rem, 4rem); line-height:1.05; margin:.6rem 0 1rem; font-weight:800}
.title .grad{background:linear-gradient(95deg, var(--brand), var(--brand-2) 40%, var(--accent) 80%); -webkit-background-clip:text; background-clip:text; color:transparent}
.subtitle{font-size:1.125rem; color:var(--muted); max-width:56ch}


.cta-row{display:flex; gap:.7rem; align-items:center; margin:1.25rem 0 0}
.cta-primary{background:linear-gradient(90deg, #2bd0ff, #a6ff00); color:#001019; border:none; box-shadow:0 8px 25px rgba(43,208,255,.25);}
.cta-secondary{background:transparent; border:1px dashed #2b3752}


/* --- Solar Sun SVG --- */
.sun-wrap{position:relative; aspect-ratio:1/1; max-width:520px; margin-inline:auto}
.sun{width:100%; height:auto; filter:drop-shadow(0 10px 30px rgba(255,183,0,.25));}
.halo{position:absolute; inset:-10%; border-radius:50%; background:radial-gradient(circle, rgba(255,183,0,.25), rgba(255,183,0,0) 60%); animation:pulse 4.2s ease-in-out infinite}
@keyframes pulse{50%{transform:scale(1.05); opacity:.6}}
.orbit{position:absolute; inset:-20%; border-radius:50%; border:1px solid rgba(58,214,255,.25); animation:spin 20s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</html>
